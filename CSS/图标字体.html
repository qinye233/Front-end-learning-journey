<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>图标字体</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./webfonts/css/all.css">
</head>
<body>
<!--
    图标字体：(iconfont)
        -在网页中经常需要使用一些图标，可以通过图片引入图标
        但图片本身很大，并且不灵活
        -所以在使用图标时，我们可以将图标设置为字体
            然后通过font-face的形式对字体的引入
        -这样我们就可以通过字体的形式来设置图标

        font-awesome使用步骤
            1.下载
            2.将两个目录css和webfonts移动到项目中
            3.将阿all.css引入到网页中

-->
<i class="fa-sharp fa-solid fa-bars" style="font-size: 50px"></i>
</body>
</html>
