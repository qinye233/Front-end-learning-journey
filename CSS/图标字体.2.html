    <link rel="stylesheet" href="./webfonts/css/all.css">

        li{
           list-style: none;
        }
        li::before{

            color: blue;
            margin-left: 10px;
        }

<body>
    <ul>
        <li >
            锄禾日当午</li>

    </ul>
<!--    实体-->
    <span class="fas">&#xfof3;</span>
