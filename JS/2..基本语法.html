<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本语法</title>
    <script>
        /*
            字面量和变量
                字面量
                    -字面量就一个值，它所代表的含义就是字面意思
                    -在JS中所有字面量都就可以直接使用，但是直接使用字面量并不方便

                    
                变量
                    -变量可以“存储”字面量
                    -变量中储存的字面量可以随意更改
                    -通过变量可以对字面量进行描述，并且变量修改比较方便

        */
      /*
        变量的使用 
            变量的声明
                声明变量 -->let 变量名 /var 变量
                变量赋值 --> a = xxx;

      */
     let a = true;
     var b = "sex"
     console.log(a+b);
    </script>
